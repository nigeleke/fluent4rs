# Quick feedback for unit tests on non-main commits.
#
name: Commit Cycle

on:
    push:
        branches-ignore:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Compile
              run: |
                  cargo build --no-default-features
                  cargo build --features=allow-junk
                  cargo build --features=hash
                  cargo build --features=serde
                  cargo build --features=trace
                  cargo build --features=walker
                  cargo build --all-features

            - name: Lint
              run: |
                  cargo clippy --no-default-features
                  cargo clippy --features=allow-junk
                  cargo clippy --features=hash
                  cargo clippy --features=serde
                  cargo clippy --features=trace
                  cargo clippy --features=walker
                  cargo clippy --all-features

            - name: Test
              run: |
                  cargo test --no-default-features -- --show-output
                  cargo test --features=allow-junk -- --show-output
                  cargo test --features=hash -- --show-output
                  cargo test --features=serde -- --show-output
                  cargo test --features=trace -- --show-output
                  cargo test --features=walker -- --show-output
                  cargo test --all-features -- --show-output
